<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Progress Steps</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/progress_bar_steps.css.css') }}" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Lato", Arial, sans-serif;
      display: flex;
    }

    * {
      box-sizing: border-box;
    }
  </style>

</head>

<body>

  <div class="container mt-5">
    <h2 class="text-center">Vertical Progress Steps</h2>
    <div class="outer">
      <div class="progress">
        <div class="left">
          <div>Start</div>
          <div></div>
          <div></div>
          <div class="current"></div>
          <div>Download Report</div>
        </div>
        <div class="right">
          <div>File information</div>
          <div>General Extracted File</div>
          <div class="current">Ransomware Extracted File</div>
          <div class="done">Dynamic analysis</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
